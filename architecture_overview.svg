<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#fdfdfd" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">PyGMO-Enhanced FuseMoE Migraine Prediction - Process Flow</text>
  
  <!-- Define Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Style for Boxes and Text -->
  <style>
    .process-box {
      fill: #e3f2fd;
      stroke: #64b5f6;
      stroke-width: 1.5;
      rx: 5;
      ry: 5;
    }
    .script-box {
        fill: #fff3e0; 
        stroke: #ffb74d;
    }
    .data-box {
        fill: #e8f5e9;
        stroke: #81c784;
    }
    .opt-box {
        fill: #ede7f6;
        stroke: #9575cd;
    }
    .eval-box {
        fill: #fce4ec;
        stroke: #f06292;
    }
    .box-text {
      font-family: Arial;
      font-size: 13px;
      text-anchor: middle;
      fill: #212121;
    }
    .script-text {
        font-family: 'Courier New', monospace;
        font-size: 11px;
        fill: #424242;
        font-style: italic;
    }
    .flow-arrow {
        stroke: #555;
        stroke-width: 2;
        marker-end: url(#arrowhead);
    }
  </style>
  
  <!-- Start Point -->
  <rect x="450" y="60" width="100" height="40" rx="20" ry="20" fill="#a5d6a7" stroke="#66bb6a" stroke-width="2" />
  <text x="500" y="85" class="box-text" font-weight="bold">Start</text>
  
  <!-- Script Execution -->
  <rect x="400" y="120" width="200" height="50" class="process-box script-box"/>
  <text x="500" y="140" class="box-text" font-weight="bold">Execute Run Script</text>
  <text x="500" y="158" class="box-text script-text">./src/scripts/run_migraine.sh</text>
  
  <!-- Data Generation (Optional) -->
  <rect x="50" y="190" width="220" height="60" class="process-box data-box"/>
  <text x="160" y="210" class="box-text" font-weight="bold">Generate Synthetic Data</text>
  <text x="160" y="228" class="box-text">(Migraine, EEG, Weather,</text>
  <text x="160" y="243" class="box-text">Sleep, Stress CSVs)</text>
  <text x="160" y="261" class="box-text script-text">create_migraine_dataset.py</text>
  
  <!-- Pipeline Initialization -->
  <rect x="350" y="190" width="300" height="60" class="process-box"/>
  <text x="500" y="210" class="box-text" font-weight="bold">Initialize & Run Pipeline</text>
  <text x="500" y="228" class="box-text">Load Data (CSV -> DataFrame)</text>
  <text x="500" y="243" class="box-text">Initial Processing & Merging</text>
   <text x="500" y="261" class="box-text script-text">MigraineDataPipeline.run_full_pipeline</text>
  
  <!-- Imputation -->
  <rect x="730" y="190" width="220" height="60" class="process-box"/>
  <text x="840" y="210" class="box-text" font-weight="bold">Handle Missing Data</text>
  <text x="840" y="228" class="box-text">1. Imputation (e.g., KNN - skipped)</text>
  <text x="840" y="243" class="box-text">2. Forward Fill / Zero Fill</text>
  <text x="840" y="261" class="box-text script-text">MigraineDataPipeline</text>
  
  <!-- Windowing / Target Creation -->
  <rect x="350" y="280" width="300" height="50" class="process-box"/>
  <text x="500" y="300" class="box-text" font-weight="bold">Feature/Target Engineering</text>
  <text x="500" y="318" class="box-text">Create Windows, Target Variable</text>
  <text x="500" y="336" class="box-text script-text">MigraineDataPipeline._create_windows</text>
  
  <!-- Data Splitting -->
  <rect x="350" y="355" width="300" height="50" class="process-box data-box"/>
  <text x="500" y="375" class="box-text" font-weight="bold">Split Data (80/20)</text>
  <text x="500" y="393" class="box-text">Train / Test Sets</text>
  <text x="500" y="411" class="box-text script-text">run_migraine_prediction.py#main</text>
  
  <!-- Model Creation -->
  <rect x="350" y="430" width="300" height="50" class="process-box"/>
  <text x="500" y="450" class="box-text" font-weight="bold">Create Model</text>
  <text x="500" y="468" class="box-text">Initialize Encoders, Gating</text>
  <text x="500" y="486" class="box-text script-text">MigraineFuseMoE.__init__</text>
  
  <!-- PyGMO Optimization - Split into Sub-blocks -->
  <!-- Sub-block 1: Expert Optimization -->
  <rect x="150" y="505" width="340" height="100" class="process-box opt-box"/>
  <text x="320" y="525" class="box-text" font-weight="bold">Expert Optimization</text>
  <text x="320" y="545" class="box-text">1. Encode Data (encode_modalities)</text>
  <text x="320" y="563" class="box-text">2. Optimize Experts (DE/SADE/PSO)</text>
  <text x="320" y="581" class="box-text script-text">ExpertEvolutionProblem</text>
  <text x="320" y="599" class="box-text">3. Create/Update Experts</text>

  <!-- Sub-block 2: Gating Optimization -->
  <rect x="510" y="505" width="340" height="100" class="process-box opt-box"/>
  <text x="680" y="525" class="box-text" font-weight="bold">Gating Optimization</text>
  <text x="680" y="545" class="box-text">1. Encode Data (if needed)</text>
  <text x="680" y="563" class="box-text">2. Optimize Gating (PSO/ABC/SADE)</text>
  <text x="680" y="581" class="box-text script-text">PSOGatingProblem</text>
  <text x="680" y="599" class="box-text">3. Update Gating Network</text>

  <!-- Arrow between sub-blocks -->
  <line x1="490" y1="555" x2="510" y2="555" class="flow-arrow"/>

  <!-- Arrow from Gating Opt to next steps -->
  <line x1="680" y1="605" x2="680" y2="620" class="flow-arrow"/> <!-- Gating Opt to Eval -->
  <line x1="320" y1="605" x2="320" y2="620" class="flow-arrow" stroke-dasharray="4,4"/> <!-- Expert Opt to Adapt -->
  <line x1="320" y1="620" x2="150" y2="645" class="flow-arrow" stroke-dasharray="4,4"/> <!-- Arrow tail for Adapt -->
  <line x1="680" y1="620" x2="450" y2="645" class="flow-arrow"/> <!-- Arrow tail for Eval -->

  <!-- Patient Adaptation (Optional) -->
  <rect x="50" y="620" width="200" height="50" class="process-box" stroke-dasharray="4,4"/>
  <text x="150" y="640" class="box-text" font-weight="bold">Patient Adaptation (Optional)</text>
  <text x="150" y="658" class="box-text script-text">adapt_to_patient (skipped)</text>
  
  <!-- Evaluation -->
  <rect x="300" y="620" width="200" height="50" class="process-box eval-box"/>
  <text x="400" y="640" class="box-text" font-weight="bold">Evaluate Model</text>
  <text x="400" y="658" class="box-text script-text">evaluate_model</text>

  <!-- Visualization & Saving -->
  <rect x="550" y="620" width="200" height="50" class="process-box"/>
  <text x="650" y="640" class="box-text" font-weight="bold">Visualize & Save</text>
  <text x="650" y="658" class="box-text script-text">visualize_results, torch.save</text>

  <!-- Trigger ID -->
   <rect x="800" y="620" width="150" height="50" class="process-box"/>
  <text x="875" y="640" class="box-text" font-weight="bold">Identify Triggers</text>
  <text x="875" y="658" class="box-text script-text">identify_triggers</text>
  
  <!-- End Point -->
  <rect x="450" y="695" width="100" height="40" rx="20" ry="20" fill="#ffccbc" stroke="#ff8a65" stroke-width="2" />
  <text x="500" y="720" class="box-text" font-weight="bold">End</text>

  <!-- Arrows (Adjusted) -->
  <line x1="150" y1="670" x2="150" y2="705" class="flow-arrow" stroke-dasharray="4,4"/>
  <line x1="150" y1="705" x2="450" y2="710" class="flow-arrow" stroke-dasharray="4,4"/> <!-- Adapt to End (dashed) -->
  
  <line x1="400" y1="670" x2="400" y2="695" class="flow-arrow"/> <!-- Eval to End -->
  <line x1="650" y1="670" x2="650" y2="695" class="flow-arrow"/> <!-- Viz to End -->
  <line x1="875" y1="670" x2="875" y2="695" class="flow-arrow"/> <!-- Trigger to End -->

  <line x1="250" y1="645" x2="300" y2="645" class="flow-arrow" stroke-dasharray="4,4"/> <!-- Adapt to Eval -->
  <line x1="500" y1="645" x2="550" y2="645" class="flow-arrow"/> <!-- Eval to Viz/Save -->
  <line x1="750" y1="645" x2="800" y2="645" class="flow-arrow"/> <!-- Viz/Save to Trigger ID -->
</svg>
